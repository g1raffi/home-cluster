collector:
  mode: deployment
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      batch:
        send_batch_size: 10000
        timeout: 10s
      filter/health:
        traces:
          span:
            - 'IsMatch(attributes["http.route"], ".*/actuator/.*")'
            - 'IsMatch(attributes["http.target"], ".*/q/metrics")'
            #            - 'IsMatch(attributes["http.route"], "/q*")'
    exporters:
      debug: {}
      otlp/tempo:
        endpoint: http://tempo-distributor.tempo.svc.cluster.local:4317
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, filter/health]
          exporters: [debug, otlp/tempo]

